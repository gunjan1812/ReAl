<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('explore')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="images container">
    <div class="row">
        <div th:each="product : ${products}" class="col s12 l4" style="position: relative;">
            <a th:href="@{|/products/${product.id}|}" class="actions">
                <img th:src="@{|/products/${product.id}.product|}" alt="product" />
                <form th:action="@{|/products/${product.id}/favorite|}" method="post">
                    <button type="submit" th:disabled="${guestMember}" th:class="(${product.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
            <div th:text="${product.description}"></div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
